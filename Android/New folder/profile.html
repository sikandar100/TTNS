<!doctype html>
<html>
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <title>Time Table Notification System</title>
</head>
<body onload="getData()">
<div class="container col-xs-12">
    <div class="content">
		<div class = "col-xs-offset-1 col-xs-10">
			<h2>Profile:</h2>
			<table class="table table-hover" id="response">
			
			</table>
			<p id="status"></p>
		</div>
    </div>
</div>
<script>
	function _(id){ return document.getElementById(id); }
	function getData(){
		var user = AndroidUser.getValue();
		_("status").innerHTML = 'please wait ...';
		var formdata = new FormData();
		formdata.append( "user", user );
		var ajax = new XMLHttpRequest();
		ajax.open( "POST", "http://192.168.8.103/TTNS/Android/userProfile.php" );
		ajax.onreadystatechange = function() {
			if(ajax.readyState == 4 && ajax.status == 200){
				var response = JSON.parse(ajax.responseText);
				_("status").innerHTML = "";
				_("response").innerHTML = response.data;
			}
		}
		ajax.send( formdata );
	}
</script>
</body>
</html>
