<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Time Table Notification System</title>
<link href="CSS/homestyle.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">

	<div class="header">
    	<p id="webtitle">Time Table Notification System</p>
    </div>
    
    <div class=content style = "padding-right:35%;">
        <p style="font-size:250%;">Profile:</p>
        <form>
        <p style="font-size:150%;">FirstName: <input type="text" name="Fname" style="float:right;"></p>
        <p style="font-size:150%;">LastName: <input type="text" name="Lname" style="float:right;"></p>
        <p style="font-size:150%;">Address: <input type="text" name="Address" style="float:right;"></p>
        <p style="font-size:150%;">ContactNo: <input type="text" name="Contact" style="float:right;"></p>
        <p style="font-size:150%;">Email: <input type="text" name="Email" style="float:right;"></p>
        <p style="font-size:150%;">Department: <input type="text" name="Department" style="float:right;"></p>
        <p style="font-size:150%;">StudentId: <input type="text" name="StudentId" style="float:right;"></p>
       
        <p><input style="font-size:150%;" type="reset" Value="Clear">&nbsp;&nbsp;&nbsp;
        <input style="font-size:150%;" type="submit" value="Submit"></p>
         </form>
    </div>
    
    <div class="footer">
   	 <p id=foot>Copy Rights Reserved &copy; Sikandar Waheed</p>
    </div>
</div>
</body>
</html>
